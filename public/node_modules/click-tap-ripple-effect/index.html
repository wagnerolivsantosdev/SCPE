    <section class="container" style="margin-top:150px">
      <div class="text-center">
<h1>Ripple Effect Click Plugin Examples</h1>
        <h2>Ripple effect in any button</h2>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>

        <h2>Ripple effect in menu list</h2>
        <ul class="menu">
          <li><a href="javascript:void(0)">Home</a></li>
          <li><a href="javascript:void(0)">Account</a></li>
          <li><a href="javascript:void(0)">Settings</a></li>
          <li><a href="javascript:void(0)">Exit</a></li>
        </ul>

        <h2>Ripple effect DIV elements</h2>
        <div class="default-div to-ripple">DIV element</div>
      </div>
    </section>
    <!-- Necessary jQuery instance file -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="dist/js/ripple-effect.min.js"></script>
    <script>
      $('button, .menu a, .to-ripple').rippleEffect();
    </script>
